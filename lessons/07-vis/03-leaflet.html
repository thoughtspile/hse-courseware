<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>это заголовок</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
      /* по умолчанию у страницы есть белая рамка. уберем ее. */
      body, html {
        padding: 0;
        margin: 0;
      }
      /* это правило нужно, потому что пустые HTML-элементы схлопываются по высоте */
      #map {
        height: 100vh; /* vh = Viewport Height, 100 vh = высота окна */
      }

      #set-color {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10000;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <button id="set-color">ПОКРАСИТЬ</button>

    <!-- саму библиоекту подгружаем из интернета -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="js/leaflet.js"></script>
  </body>
</html>
