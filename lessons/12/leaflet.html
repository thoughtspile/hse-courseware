<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <style>
      #mapid {
        height: 100vh;
      }
      #setup {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1000;
        background-color: white;
        height: 200px;
        width: 100px;
        padding: 10px;
        box-sizing: border-box;
      }
      #cluster-radius {
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="mapid"></div>
    <div id="setup">
      <input
        id="cluster-radius"
        type="range"
        min="0"
        max="0.004"
        value="0.0008"
        step="0.0001"
      ></input>
    </div>
    <script src='leaflet.js'></script>
  </body>
</html>
