<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="mount"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script>
      const data = {
        userName: 'sucker',
        posts: [
          { title: 'looking for a job', text: 'i am cool as you know' },
          { title: 'hello', text: 'i am cool' },
        ]
      };
      const template = `
        <h1>{{ userName }}</h1>
        <div>
          {{#each posts}}
            <div>
              <h2>{{ title }}</h2>
              {{ text }}
            </div>
          {{/each}}
        </div>
      `;
      const res = Handlebars.compile(template)(data);
      document.getElementById('mount').innerHTML = res;
    </script>
  </body>
</html>
